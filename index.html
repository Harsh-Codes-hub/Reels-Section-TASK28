<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reels Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="reelContainer">
        <div class="reel">
          <div class="mediaContainer">
            <video src="./video/reel1.mp4" autoplay muted loop playsinline></video>
          </div>
          <div class="profileContainer">
            <div class="userInfo">
                <img src="./images/profile-pic-1.png" alt="" class="profilePicture" />
                <span class="profileName">User</span>
                <button type="button" class="followBtn">Follow</button>
            </div>
            <p class="caption">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. A,
              alias!
            </p>
          </div>
          <div class="sideControls">
            <div class="buttonGroup">
              <button type="button" class="like" aria-label="like reel">
                <i class="ri-heart-line"></i>
              </button>
              <button type="button" class="comment" aria-label="comment reel">
                <i class="ri-chat-1-line"></i>
              </button>
              <button type="button" class="repost" aria-label="repost reel">
                <i class="ri-repeat-line"></i>
              </button>
              <button type="button" class="share" aria-label="share reel">
                <i class="ri-send-ins-line"></i>
              </button>
              <button type="button" class="save" aria-label="save reel">
                <i class="ri-bookmark-line"></i>
              </button>
              <button type="button" class="more" aria-label="more">
                <i class="ri-more-2-line"></i>
              </button>
            </div>
            <img src="" alt="" class="sideProfilePic" />
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
